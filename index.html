<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	<title>Custom Form Styles</title>
	<link rel="stylesheet" href="style.css" type="text/css" media="screen, projection" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>

<body>
	<div id="wrapper" class="hide-form">
        <form action="#">
            <div class="cf-select">
                <select>
                    <option value="2014.06.10">2014</option>
                    <option value="2013.06.10">2013</option>
                    <option value="2012.06.10">2012</option>
                    <option value="2011.06.10">2011</option>
                    <option value="2010.06.10">2010</option>
                    <option value="2009.06.10">2009</option>
                    <option value="2008.06.10">2008</option>
                </select>
            </div>
            <div class="cf-select">
                <select>
                    <option value="Алена">Алена</option>
                    <option value="Маша">Маша</option>
                    <option value="Оля">Оля</option>
                    <option value="Вика">Вика</option>
                    <option value="Кира">Кира</option>
                </select>
            </div>
            <div class="cf-select">
                <select>
                    <option value="Харьков">Харьков</option>
                    <option value="Киев">Киев</option>
                    <option value="Одесса">Одесса</option>
                    <option value="Днепропетровск">Днепропетровск</option>
                    <option value="Львов">Львов</option>
                    <option value="Донецк">Донецк</option>
                </select>
            </div>

            <p>Your sex?</p>
            <div class="cf-radio">
                <div><input type="radio" name="sex" value="male"> <span class="cf-radio-text">Male</span></div>
                <div><input type="radio" name="sex" value="female"> <span class="cf-radio-text">Female</span></div>
            </div>
            <p>Your transport?</p>
            <div class="cf-radio">
                <div><input type="radio" name="transport" value="car" checked> <span class="cf-radio-text">Car</span></div>
                <div><input type="radio" name="transport" value="bike"> <span class="cf-radio-text">Bike</span></div>
                <div><input type="radio" name="transport" value="bicycle"> <span class="cf-radio-text">Bicycle</span></div>
            </div>

            <p><b>What OS do you know</b></p>
            <div class="cf-checkbox">
                <div><input type="checkbox" name="option1" value="Windows 95/98"> <span class="cf-checkbox-text">Windows 95/98</span></div>
                <div><input type="checkbox" name="option2" value="Windows 7" checked> <span class="cf-checkbox-text">Windows 7</span></div>
                <div><input type="checkbox" name="option3" value="System X"> <span class="cf-checkbox-text">System X</span></div>
                <div><input type="checkbox" name="option4" value="Linux"> <span class="cf-checkbox-text">Linux</span></div>
                <div><input type="checkbox" name="option5" value="X3-DOS"> <span class="cf-checkbox-text">X3-DOS</span></div>
            </div>

            <p><b>You friends age?</b></p>
            <div class="cf-checkbox">
                <div><input type="checkbox" name="option1" value="Before 16"> <span class="cf-checkbox-text">Before 16</span></div>
                <div><input type="checkbox" name="option2" value="16-18"> <span class="cf-checkbox-text">16-18</span></div>
                <div><input type="checkbox" name="option3" value="18-25" checked="checked"> <span class="cf-checkbox-text">18-25</span></div>
                <div><input type="checkbox" name="option4" value="25-40"> <span class="cf-checkbox-text">25-40</span></div>
                <div><input type="checkbox" name="option5" value="More than 40"> <span class="cf-checkbox-text">More than 40</span></div>
            </div>
            <input type="submit" value="Send">
        </form>
	</div><!-- #wrapper -->
</body>
</html>
